<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Regirstration Form | NodeJS</title>
  </head>
  <body>

    <br><br>
    <h2> <center> Regirstration Form | NodeJS | MongoDB </center> </h2>
    <br><br>
   

    <form action="/sign_up" method="post">
        <div class="container">
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="name">Enter the Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name"  name="name">
          </div>

          <div class="form-group col-md-6">
            <label for="age">Enter the Age : </label>
            <input type="text" class="form-control" id="age" placeholder="age" name="age">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Enter the email</label>
          <input type="text" class="form-control" id="email" placeholder="email" name="email">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Enter the Phone Number </label>
              <input type="text" class="form-control" id="phone" placeholder="phone number" name="phone">
            </div>

            <div class="form-group col-md-6">
              <label for="gender">Enter the Gender</label>
              <input type="text" class="form-control" id="gender" placeholder="gender" name="gender">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Enter the Password</label>
            <input type="pass" class="form-control" id="password" placeholder="pass" name="password">
          </div>
      
          
      
        <button type="submit" class="btn btn-danger">Sign in</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
